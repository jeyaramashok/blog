# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
  push:
    branches: [ dev ]
#   pull_request:
#     branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Deploy
        run: |
          cd public
          git add .
          git config --global user.name 'Github Actions Bot'
          git config --global user.email '<>'
          # Update origin with token
          git remote add origin https://jeyaramashok:${{ secrets.API_TOKEN_GITHUB }}@github.com/jeyaramashok/jeyaramashok.github.io.git
          git diff --quiet && git diff --staged --quiet || (git commit -m "rebuilding site $(date)"; git push origin master)
